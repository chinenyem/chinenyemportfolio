<div class="row">
<div class="col-xs-12">
<img src="/images/crosscreate.png" class="crosstwo"/>
</div>
</div>

<h3 class="leaderheader">LOGIN PLEASE</h3>


<div class="row socialiconlogin">
  <div class="col-md-12">
  <p>
    <button  class="btn btn-primary socialiconlogin" ng-click="oauthlogin('facebook')"><i class="fa fa-facebook fa-4x"></i></button>
    <button  class="btn btn-primary socialiconlogin" ng-click="oauthlogin('twitter')"><i class="fa fa-twitter fa-4x"></i></button>
  </p>
  </div>
</div>
  

<!-- </fieldset> -->

<form role="form">
  <p class="form-group">
    <label for="loginEmail" class="inputtextfontheader">EMAIL</label>
    <input id="loginEmail" required name="email" type="email" ng-model="email" class="form-control" />
  </p>
  <p class="form-group">
    <label for="loginPass" class="inputtextfontheader">PASSWORD</label>
    <input id="loginPass" required name="pass" type="password" ng-model="pass" class="form-control" />
  </p>
  <p class="form-group" ng-cloak ng-show="createMode">
    <label for="loginConfirm" class="inputtextfontheader">CONFIRM PASSWORD</label>
    <input id="loginConfirm" required name="confirm" type="password" ng-model="confirm" class="form-control" />
  </p>


  <p>
    <button  class="btn btn-primary registerorlogin" ng-click="passwordLogin(email, pass)" ng-hide="createMode">Log In</button>
    <button  class="btn btn-default registerorlogin" ng-click="createMode = true" ng-hide="createMode">Register</button>
    <button  class="btn btn-primary registerorlogin" ng-cloak ng-show="createMode"
            ng-click="createAccount(email, pass, confirm)">Create Account</button>
    <button  class="btn btn-default registerorlogin" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
  </p>

</form>
<p ng-show="err" class="bg-danger">{{err}}</p>
